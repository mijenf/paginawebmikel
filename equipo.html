<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipo - Innovación Total</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .team {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .member {
      background: #2b2b4d;
      padding: 1rem;
      border-radius: 10px;
      width: 250px;
    }
    .member h2 {
      font-size: 1.5rem;
    }
    .member p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Equipo 👨‍💻👩‍💻</h1>
  <div class="team">
    <div class="member">
      <h2>Ana Pérez</h2>
      <p>CEO y fundadora</p>
    </div>
    <div class="member">
      <h2>Carlos López</h2>
      <p>Jefe de diseño</p>
    </div>
    <div class="member">
      <h2>Laura Gómez</h2>
      <p>Especialista en marketing</p>
    </div>
  </div>
</body>
</html>
